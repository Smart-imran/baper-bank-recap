<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Baper Bank</title>
    <link rel="stylesheet" href="./src/output.css">
</head>

<body>
    <header>
        <h1 class="text-green-400 text-center text-3xl font-bold mt-8">Functional <span
                class="text-orange-500">BAP-ER-BANK</span></h1>
    </header>
    <!-- Balance and transaction Summary -->
    <main>
        <section class="mt-8">

            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
                <div class="bg-blue-500 p-8 rounded-xl">
                    <h4 class="text-3xl font-bold  pb-4">Deposit</h4>
                    <h2 class="text-5xl font-bold">$ <span id="deposit-total">00</span></h2>
                </div>

                <div class="bg-red-500 p-8 rounded-xl">
                    <h4 class="text-3xl font-bold  pb-4">Withdraw</h4>
                    <h2 class="text-5xl font-bold">$ <span id="withdraw-total">00</span>
                    </h2>
                </div>

                <div class="bg-violet-600 p-8 rounded-xl">
                    <h4 class="text-3xl font-bold  pb-4">Total Balance</h4>
                    <h2 class="text-5xl font-bold">$ <span id="balance-total">1240</span>
                    </h2>
                </div>

            </div>
        </section>
        <!-- deposit and Withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto">

                <div class="bg-green-600 p-8 rounded-xl">
                    <h4 class="text-3xl text-white font-bold  pb-4">Deposit</h4>

                    <input id="deposit-field" class="w-3/4 rounded block mb-2 px-4 py-3" type="text" id="withdraw-field"
                        placeholder="Enter Your Amount">
                    <button id="btn-deposit"
                        class="bg-amber-600 hover:bg-sky-700 ... font-semibold text-2xl text-white px-3 rounded-lg py-3 mt-2">Submit</button>
                </div>


                <div class="bg-pink-600 p-8 rounded-xl">
                    <h4 class="text-3xl text-white font-bold  pb-4">Withdraw</h4>

                    <input class="w-3/4 rounded block mb-2 px-4 py-3" type="text" id="withdraw-field"
                        placeholder="Enter Your Amount">
                    <button id="btn-withdraw"
                        class="bg-amber-600 hover:bg-sky-700 ... font-semibold text-2xl text-white px-3 rounded-lg py-3 mt-2">Submit</button>

                </div>

        </section>


    </main>
    <script src="./js/deposit.js"></script>
</body>

</html>
